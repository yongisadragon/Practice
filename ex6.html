<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <!--새로운 수납상자를 사서 물건을 2개 넣은것.-->
    <script>
      var coworkers = ["yong", "codeyong"];
    </script>

    <h2>get</h2>
     <!--물건을 꺼내는 방법. 대괄호 0은 첫번째 값(index)을, 1은 두번째 값을 가져와라.-->
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

<h2>add</h2> 
<!--요소 추가하는 법-->
<script>
   coworkers.push('insuk');
</script>

<h2>count</h2>
<!--대괄호안에 몇개의 index가 있는지 세는 것.-->
<script>
   document.write(coworkers.length);
</script>


</body>
</html>
