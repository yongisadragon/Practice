<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--while반복문. 역시 while()괄호안에는 불리언타입(true/false)의 데이터가 들어간다. 즉 true인 동안은(false가 될때까지) while아래의 명령문이 반복된다. false가 되면 while문 바깥의 코드들이 실행된다. 즉 while문은 순서대로 실행되는 프로그램의 실행순서의 흐름을 제어하는 제어문이라고 할 수 있다. 반복문에서는 언제 이 반복문이 종료될 것 인지 지정하는것이 필요하다. if조건문과 함께.-->
    <h1>LOOP</h1>
    <ul>
        <script>
            document.write('<li>1</li>')
            <!--i는 0부터 시작한다.-->
            var i = 0;
            while(i < 3){
            document.write('<li>2</li>')
            document.write('<li>3</li>')
            i = i+1;
        }
            document.write('<li>4</li>')
        </script>
    </ul>
</body>
</html>
