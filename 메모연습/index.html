<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>title name</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="nav">
        <h1>Flashcards</h1>
        <div>
          <button onclick="showCreateCardBox()">New card</button> <!-- 개별 카드 생성 -->
          <button onclick="delFlashcards()">Dle cards</button> <!-- 카드 일괄 삭제 -->
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="create-box">
      <h2>Create Flashcard</h2>
      <label for="question">Qeustion</label> <!-- 질문 텍스트 창 -->
      <textarea id="question"></textarea>
      <label for="answer">Answer</label> <!-- 대답 텍스트 창 -->
      <textarea id="answer"></textarea>
      <button onclick="addFlashcard()">Save</button>
      <button onclick="hideCreateBox()">Close</button>
    </div>
    <div class="flashcards"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
